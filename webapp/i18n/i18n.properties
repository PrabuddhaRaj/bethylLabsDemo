# This is the resource bundle for SmartOrderManagement

#XTIT: Application name
appTitle=SmartOrderManagement

#YDES: Application description
appDescription=SmartOrderManagement

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=<A_PurchaseContract> ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an <A_PurchaseContract> name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No <A_PurchaseContractPlural> are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching <A_PurchaseContractPlural> found

#XSEL: Option to sort the master list by PurchaseContract
masterSort1=Sort By <PurchaseContract>

#XSEL: Option to sort the master list by PurchaseContractTargetAmount
masterSort2=Sort By <PurchaseContractTargetAmount>

#XSEL: Option to filter the master list by PurchaseContractTargetAmount
masterFilterName=<PurchaseContractTargetAmount>

#XSEL: Option to not filter the master list
masterFilterNone=none


#XSEL: Option to filter the master list by DocumentCurrency if the value is less than 100
masterFilter1=<100 <DocumentCurrency>

#XSEL: Option to filter the master list by DocumentCurrency if the value is greater than 100
masterFilter2=>100 <DocumentCurrency>

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtered by {0}

#XSEL: Option to not group the master list
masterGroupNone=(Not grouped)

#XSEL: Option to group the master list by PurchaseContractTargetAmount
masterGroup1=<PurchaseContractTargetAmount> Group

#XGRP: Group header PurchaseContractTargetAmount
masterGroup1Header1=<PurchaseContractTargetAmount> 20 or less

#XGRP: Group header PurchaseContractTargetAmount
masterGroup1Header2=<PurchaseContractTargetAmount> higher than 20

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XTOL: Tooltip text for close column button
closeColumn=Close

#XBLI: Text for the to_PurchaseContractItem table with no data
detailLineItemTableNoDataText=No <to_PurchaseContractItemPlural>

#XTIT: Title of the to_PurchaseContractItem table
detailLineItemTableHeading=<to_PurchaseContractItemPlural>

#XTIT: Title of the to_PurchaseContractItem table
detailLineItemTableHeadingCount=<to_PurchaseContractItemPlural> ({0})

#XGRP: Title for the PurchaseContractItem column in the to_PurchaseContractItem table
detailLineItemTableIDColumn=<FirstColumnName>

#XGRP: Title for the NetPriceQuantity column in the to_PurchaseContractItem table
detailLineItemTableUnitNumberColumn=<LastColumnName>

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}

#XBUT: Text for the send e-mail button
sendEmail=Send E-Mail

#XTIT: Title text for the price
priceTitle=Price

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The A_PurchaseContract not found text is displayed when there is no A_PurchaseContract with this id
noObjectFoundText=This <A_PurchaseContract> is not available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Not Available View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title
notAvailableViewTitle=<A_PurchaseContract>

#~~~ Error Handling ~~~~~~~~~~~~~~~~~~~~~~~

#YMSG: Error dialog description
errorText=Sorry, a technical error occurred! Please try again later.